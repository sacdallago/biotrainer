# This workflow will install Python dependencies, run tests and lint with multiple versions of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev,onnx-cpu]"

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          uv venv
          .\.venv\Scripts\activate
          uv pip install -e ".[dev,onnx-cpu]"
          pip3 install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Test with pytest (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          source .venv/bin/activate
          cd tests
          pytest --disable-warnings

      - name: Test with pytest (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          .\.venv\Scripts\activate
          cd tests
          pytest --disable-warnings

      - name: Run pip-audit dependency check
        if: matrix.os == 'ubuntu-latest'
        run: |
          output=$(pip-audit 2>&1) || true
          echo "$output"